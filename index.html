<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>師姐分享</title>
  <!-- 引入 Noto Serif TC -->
  <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+TC:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: "Noto Serif TC", "Microsoft JhengHei", serif;
      background-color: #fdf6e3;
      margin: 0;
      padding: 40px;
      letter-spacing: 0.05em;
    }

    .container {
      display: flex;
      align-items: flex-start;
      justify-content: center;
      gap: 100px;
      max-width: 1200px;
      margin: 0 auto;
    }

    .left {
      width: 300px;
      text-align: center;
      flex-shrink: 0;
      position: relative;
    }

    #teacher {
      width: 300px;
      margin-bottom: 0px;
    }

    #platform {
  width: 300px;
  height: 150px;
  object-fit: contain;
  margin-top: -10px;
}

    #lotus {
      width: 70px;
      cursor: pointer;
      transition: transform 0.2s ease;
      position: absolute;
      top: 0;
      right: -20px;
    }

    #lotus:hover {
      transform: scale(1.1);
    }

    .right {
      width: 40%;
      max-height: 80vh;
      overflow-y: auto;
      background: rgba(255, 255, 255, 0); /* 完全透明 */
      padding: 20px;
      border-radius: 12px;
      font-size: 1.2em;
      line-height: 1.8;
      white-space: pre-line;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.05); /* 柔和陰影，不突兀 */
    }

    .instruction {
      margin-top: 12px;
      font-size: 0.95em;
      color: #666;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="left">
      <img id="teacher" src="wu.png" alt="師姐照片">
      <img id="platform" src="banner.png" alt="banner">
      <img id="lotus" src="lotus.png" alt="蓮花按鈕" onclick="drawQuote()">
    </div>

    <div class="right" id="quoteDisplay">
      輕點蓮花，看看師姐今天想跟你分享什麼
    </div>
  </div>

  <script src="quotes.js"></script>
  <script>
    function drawQuote() {
      const quote = quotes[Math.floor(Math.random() * quotes.length)];
      document.getElementById("quoteDisplay").innerText = quote;
    }
  </script>
</body>
</html>
